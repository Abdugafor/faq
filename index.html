<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/illustration-box-desktop.svg" alt="" class="cube">
      <img src="images/illustration-woman-online-desktop.svg" alt="" class="women">
    </div>
    <div class="right">
      <div class="main">
        <h1>FAQ</h1>

        <div class="questions">
          <p>How many team members can I invite? <img src="images/icon-arrow-down.svg" alt="" width="15px" class="arrow"></p>
          <hr>
          <p>What is maximum file upload size? <img src="images/icon-arrow-down.svg" alt="" width="15px" class="arrow"></p>
          <p class="more-info">No more than 2GB. All files in your account must fit your alotted storage space</p>
          <hr>
          <p>How do I reset my password? <img src="images/icon-arrow-down.svg" alt="" width="15px" class="arrow"></p>
          <hr>
          <p>Can I cancel my subscription <img src="images/icon-arrow-down.svg" alt="" width="15px" class="arrow"></p>
          <hr>
          <p>Do you provide additional support?<img src="images/icon-arrow-down.svg" alt="" width="15px" class="arrow"></p>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
